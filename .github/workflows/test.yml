name: Test
on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Install dependencies
        run: go mod download

      - name: Go Test
        run: go test -v ./tsort

      - name: Go Vet
        run: go vet ./tsort

      - name: Go Lint
        run: golint run ./tsort

      - name: Go Cover
        run: go test -v -cover ./tsort
