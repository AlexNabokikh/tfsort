run:
  concurrency: 4 # number of concurrent linters
  deadline: 1m # timeout for analysis
  issues-exit-code: 1 # exit code when issues were found
  tests: true
  skip-dirs:
    - vendor$

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters-settings:
  errcheck:
    check-type-assertions: false # Check type assertions
    check-blank: false # Check assignments on blank identifiers

  govet:
    check-shadowing: true # Check for shadowed variables

  gofmt:
    simplify: true

  gosec:
    exclude-generated: false # Exclude files that were generated by the protocol buffer compiler
    severity: medium
    confidence: medium
    excludes:
      - G306 # Poor file permissions used when writing to a new file

  misspell:
    locale: US

  stylecheck:
    go: "1.19"
    checks:
      ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    # https://staticcheck.io/docs/options#dot_import_whitelist
    dot-import-whitelist:
      - fmt
    # https://staticcheck.io/docs/options#initialisms
    initialisms:
      [
        "ACL",
        "API",
        "ASCII",
        "CPU",
        "CSS",
        "DNS",
        "EOF",
        "GUID",
        "HTML",
        "HTTP",
        "HTTPS",
        "ID",
        "IP",
        "JSON",
        "QPS",
        "RAM",
        "RPC",
        "SLA",
        "SMTP",
        "SQL",
        "SSH",
        "TCP",
        "TLS",
        "TTL",
        "UDP",
        "UI",
        "GID",
        "UID",
        "UUID",
        "URI",
        "URL",
        "UTF8",
        "VM",
        "XML",
        "XMPP",
        "XSRF",
        "XSS",
      ]
    # https://staticcheck.io/docs/options#http_status_code_whitelist
    http-status-code-whitelist: ["200", "400", "404", "500"]

  unused:
    # Select the Go version to target. The default is '1.13'.
    go: "1.19"

  whitespace:
    multi-if: true # Enforces newlines (or comments) after every multi-line if statement
    multi-func: true # Enforces newlines (or comments) after every multi-line function signature

linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - gochecknoinits
    - goerr113
    - golint
    - gomnd
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - paralleltest
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - structcheck
    - tparallel
    - varcheck
    - varnamelen
    - wastedassign
    - wrapcheck
